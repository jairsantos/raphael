      <div class="modal-body">
        <div class="bs-component">
          <form class="form-horizontal" id="board_form">

<div class="page-header">
  <div class="row">
    <div class="col-lg-12">
      <h1>Boards</h1>

      <p class="lead"><small>Aqui você pode visualizar os boards, incluir, atualizar, consultar e até excluir.</small></p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group input-group-sm">
        <a href="#" data-filter="#filter" class="input-group-addon btn btn-primary btn-xs">
          <i class="glyphicon glyphicon-filter"></i>
          <!-- <span>filtrar</span> -->
        </a>
        <input type="text" id="filter" ng-model="search" class="form-control " placeholder="Digite o nome do board">
        <a href="#" ng-click="add()" data-modal-toggle class="input-group-addon btn btn-primary btn-xs">
          <i class="glyphicon glyphicon-plus-sign"></i>
          <span>adicionar</span>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th>Descrição</th>
            <th class="text-center">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-animate="'animate'" ng-repeat="b in boards | filter:search">
            <td class="text-center">{{ b.id }}</td>
            <td>{{ b.trade_name }}<span class="label label-default pull-right">{{ b.status }}</span></td>
            <td class="text-center">
              <a href="javascript:open();" ng-click="show(b.id)" class="btn btn-default btn-xs" data-modal-toggle><i class="glyphicon glyphicon-edit"></i></a>
              <a ng-click="remove(b.id)" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
