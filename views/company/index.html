<div class="page-header">
  <div class="row">
    <div class="col-lg-12">
      <h1>Empresas</h1>

      <p class="lead"><small>Aqui você pode visualizar as empresas, incluir, atualizar, consultar e até excluir.</small></p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group input-group-sm">
        <a href="#" data-filter="#filter" class="input-group-addon btn btn-primary btn-xs">
          <i class="glyphicon glyphicon-filter"></i>
          <!-- <span>filtrar</span> -->
        </a>
        <input type="text" id="filter" ng-model="search" class="form-control " placeholder="Digite o nome da empresa">
        <a href="#" ng-click="add()" data-modal-toggle class="input-group-addon btn btn-primary btn-xs">
          <i class="glyphicon glyphicon-plus-sign"></i>
          <span>adicionar</span>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th>Nome fantasia</th>
            <th class="text-center">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-animate="'animate'" ng-repeat="c in companies | filter:search">
            <td class="text-center">{{ c.id }}</td>
            <td>{{ c.trade_name }}</td>
            <td class="text-center">
              <a href="#" ng-click="show(c.id)" class="btn btn-default btn-xs" data-modal-toggle><i class="glyphicon glyphicon-edit"></i></a>
              <a ng-click="remove(c.id)" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div> -->
      <div class="modal-body">  
        <div class="bs-component">
          <form class="form-horizontal" id="company_form">
            <input type="hidden" ng-model="company.id" name="companyId">
            <fieldset>
              <legend>Dados da empresa</legend>
              <div class="form-group">
                <label for="vatin" class="col-lg-2 control-label">Vatin</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="company.vatin" name="companyVatin">
                </div>
              </div>

              <div class="form-group">
                <label for="company_name" class="col-lg-2 control-label">Razão Social</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="company.company_name" name="companyCompany_name">
                </div>
              </div>

              <div class="form-group">
                <label for="trade_name" class="col-lg-2 control-label">Nome Fantasia</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="company.trade_name" name="companyTrade_name">
                </div>
              </div>

              <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Selects</label>
                <div class="col-lg-10">
                  <select class="form-control" id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2 pull-right">
                  <input type="reset" class="btn btn-default" data-modal-hide value="Cancelar">
                  <button type="submit" ng-click="save(company)" data-modal-hide class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
